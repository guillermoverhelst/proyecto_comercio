<html>
  <head>
    <title>Lista de productos</title>
  </head>
  <body>
    <h1>Lista de productos</h1>
    <p>
        <ul>
          {% for i in producto %}
            <li>SKU: {{i.sku}} &nbsp; Nombre: {{i.nombre}} &nbsp; Descripcion: {{i.descripcion}} &nbsp; Unidades Disponibles: {{i.unidades_disponibles}} &nbsp; Precio Unitario: {{i.precio_unitario}}</li>
          {% endfor %}
        </ul>
    </p>
  </body>
</html>
